<div class="container py-5 mt-20">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su usuario">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="clickAceptarLogin()">Ingresar</button>
        <button type="reset" class="btn btn-dark">Cancelar</button>
      </form>
</div>
